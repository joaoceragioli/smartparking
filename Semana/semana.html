<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawSemana);

     function drawSemana() {

        var data = new google.visualization.arrayToDataTable([
         ['Dia da Semana', 'Entrada de carros'],
         ['S',  3000],
         ['T',  3200],
         ['Q',  2900],
         ['Q',  3100],
         ['S',  2800],
         ['S',  1500],
         ['D',  500]  
      ]);

        var options = {title:'Semana'};

        var chart = new google.visualization.ColumnChart(document.getElementById('Semana_chart_div'));
        chart.draw(data, options);
      }

    </script>
  </head>
  <body>
    <!--Table and divs that hold the pie charts-->
    <div id="Semana_chart_div" style="width: 900px; height: 500px;" ></div>
  </body>
</html>
