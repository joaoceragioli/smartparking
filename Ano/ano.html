<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawAno);

     function drawAno() {

        var data = new google.visualization.arrayToDataTable([
         ['Meses do ano', 'Entrada de carros'],
         ['Jan',  3000],
         ['Fev',  3200],
         ['Mar',  2900],
         ['Abr',  3100],
         ['Mai',  2800],
         ['Jun',  1500],
         ['Jul',  500],
         ['Ago',  1500],
         ['Set',  1500],  
         ['Out',  1500],
         ['Nov',  1500],
         ['Dez',  1500]
      ]);

        var options = {
        	title:'Ano',
          curveType: 'function',
          pointSize: 10
    		
    };

        var chart = new google.visualization.LineChart(document.getElementById('Ano_chart_div'));
        chart.draw(data, options);
      }

    </script>
  </head>
  <body>
    <!--Table and divs that hold the pie charts-->
    <div id="Ano_chart_div" style="width: 900px; height: 500px;" ></div>
  </body>
</html>
